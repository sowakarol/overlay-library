<div class="container-fluid">

    <app-paging
    id="paging"
    [style.opacity]="pagingOpacity"
    [style.display]="pagingDisplay"
    [pagingPointerEvents]="pagingPointerEvents"
    [currentHintIndex]="currentHintIndex"
    [numberOfHints]="numberOfHints"
    (nextHintEvent)="showNextHint()"
    (prevHintEvent)="showPrevHint()"
    >
    </app-paging>

    <span
        [style.opacity]="exitIconOpacity"
        [style.display]="exitIconDisplay"
        id="exit"
        (click)="showExitModal()"
        class="glyphicon glyphicon-remove">
    </span>

    <div id="exitModal" [style.display]="exitModalDisplay" [style.opacity]="exitModalOpacity">

        <div id="exit-modal-content">
            <div class="row text-center">
                <h4>Are you sure that you want to skip the tutorial?</h4>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-xs-5 text-right">
                    <button (click)='close()' class="overlay-button">Yes</button>
                </div>
                <div class="col-xs-5 col-xs-offset-2 text-left">
                    <button (click)='closeExitModal()' class="overlay-button">No</button>
                </div>
            </div>
        </div>

    </div>

    <div id="overlay" [style.display]="overlayDisplay" [style.opacity]="overlayOpacity">

        <ng-template #popupContainer></ng-template>

    </div>

</div>
